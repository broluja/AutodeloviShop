{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Auto-delovi shop | {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/photoswipe/photoswipe.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/photoswipe/default-skin/default-skin.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.header-spaceship-variant-one.css' %}" media="(min-width: 1200px)">
    <link rel="stylesheet" href="{% static 'css/style.mobile-header-variant-one.css' %}" media="(max-width: 1199px)">
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
</head>
<body>

    {% include 'header.html' %}

    {% block content %}
    {% endblock content %}

    {% include 'modal-shell.html' %}
    {% include 'footer.html' %}
    {% include 'footer_libs.html' %}
    {% include 'script.html' %}

</body>
</html>
